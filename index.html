<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toss Coin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex justify-content-center align-items-center"
      style="background: linear-gradient(135deg, #89f7fe, #66a6ff);">

  <div class="container d-flex justify-content-center align-items-center">
    <div class="border border-2 border-dark bg-light bg-gradient rounded-4 shadow-lg p-5">
      <fieldset class="d-flex flex-column justify-content-center align-items-center">
        <legend class="mb-4 fs-4 fw-bold text-primary">Toss a Coin</legend>
        <img id="image" src="./head.jpg" alt="head" class="mb-4 rounded-circle shadow" width="120" height="120">
        <button class="btn btn-outline-primary rounded-pill px-4" id="button" type="button">
          Toss the Coin
        </button>
      </fieldset>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const button = document.querySelector("#button");
    const image = document.querySelector("#image");

    button.addEventListener("click", () => {
      let random = Math.floor(Math.random() * 100) + 1;
      if (random % 2 === 0) {
        image.src = "tail.jpg";
      } else {
        image.src = "head.jpg";
      }
    });
  </script>
</body>
</html>
